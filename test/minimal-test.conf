# testsuite system configuration

[system]
compatible=Test Config
bootloader=grub
grubenv=grubenv.test
variant-name=Default Variant

[keyring]
path=openssl-ca/dev-ca.pem
check-crl=true

[slot.rootfs.0]
device=images/rootfs-0
type=raw
bootname=system0

[slot.rootfs.1]
device=images/rootfs-1
type=raw
bootname=system1

[slot.appfs.0]
device=images/appfs-0
type=raw
parent=rootfs.0

[slot.appfs.1]
device=images/appfs-1
type=raw
parent=rootfs.1

[artifacts.files]
path=repos/files
type=files

[artifacts.trees]
path=repos/trees
type=trees

[artifacts.composefs]
path=repos/composefs
type=composefs
